<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Webpage Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ Welcome to Interactivity!</h1>
  <p>Play with buttons, switch modes, and fill out the form below.</p>

  <!-- Part 1: Event Handling Demo -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="clickBtn">Click Me</button>
    <p id="clickMsg"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark Mode -->
    <button id="toggleModeBtn">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Counter Game -->
    <div class="counter">
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="incrementBtn">+1</button>
      <button id="resetBtn">Reset</button>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name" /></label><br>
      <label>Email: <input type="text" id="email" /></label><br>
      <label>Password: <input type="password" id="password" /></label><br>
      <button type="submit">Sign Up</button>
    </form>
    <div id="formErrors"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
